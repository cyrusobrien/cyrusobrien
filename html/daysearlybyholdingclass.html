
<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <style>
    body {
        position: absolute;
    }

    text {
        font-family: "Work Sans", sans-serif;
        font-size: 12px;
    }
    .axis .domain {
        display: none;
    }
    .toolTip {
        font-family: "Work Sans", sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: rgba(0, 0, 0, 0.8);
        border: 0 none;
        border-radius: 2px;
        box-shadow: -1px 1px 1px #888888;
        color: white;
        font-size: 12px;
        padding: 5px;
        text-align: center;
    }
    .title {
        text-align: center;
    }



    rect {
        fill-opacity: .85;
    }

    rect:hover {
        fill-opacity: 1;
    }


    .x.axis path {
        stroke: #000;
    }

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<svg width="960" height="400"></svg>
<script>

    var svg = d3.select("svg"),
        margin = {top: 50, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var div = d3.select("body").append("div").attr("class", "toolTip");
    var formatPercent = d3.format(".0%");
    var formatcomma = d3.format(",.0f")	;

    var x = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.05)
        .align(0.1);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var z = d3.scaleOrdinal()
        .range(["#FFF3B0",  "#213159", "#3D6098", "#80475E", " #818181", "#F04B4C", "#ff8c00"]);

    d3.csv("daysearlybyclass.csv", function(d, i, columns) {
        for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
        d.total = t;
        return d;
    }, function(error, data) {
        if (error) throw error;

        var keys = data.columns.slice(2);

        x.domain(data.map(function(d) { return d.State; }));
        y.domain([0, d3.max(data, function(d) { return (d.total)/2; })]);
        z.domain(keys);

        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
            .attr("fill", function(d) { return z(d.key); })
            .selectAll("rect")
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("x", function(d) { return x(d.data.State); })
            .attr("y", function(d) { return y(d[1]); })
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
            .attr("width", x.bandwidth());

        d3.selectAll("rect")
            .on("mousemove", function(d){
                div.style("left", d3.event.pageX-30+"px");
                div.style("top", d3.event.pageY-90+"px");
                div.style("display", "inline-block");
                div.html(formatcomma(d[1] - d[0]));
            });
        d3.selectAll("rect")
            .on("mouseout", function(d){
                div.style("display", "none");
            });



        g.append("g")
            .attr("class", "x.axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y).ticks(null, ",s"))
            .append("text")
            .attr("x", 2)
            .attr("y", y + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start");

        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
            .selectAll("rect")
            .data(function(d) {return d })
            .enter()
            .append("text")
            .attr("x", function(d) { return x(d.data.State) + Math.round(x.bandwidth()/2);})
            .attr("y", function(d) { return Math.round(y(d.data.Tot)) - 3; })
            .attr("text-anchor", "middle")
            .text(function(d) {return formatcomma(d.data.Tot)});


        g.append("text")
            .attr("class", "title")
            .attr("x", 960/2)
            .attr("y",-20)
            .style("fill", "#4E4E4E")
            .style("font-size", "20px")
            .style("font-weight", "bold")
            .style("text-anchor", "middle")
            .text("Releases Since March 1, 2020 by Days Early and Holding Class");

        var legend = g.append("g")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice().reverse())
            .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("x", width - 19)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function(d){return d; });



    });

</script>
